<!DOCTYPE html>
<html>
<head>
  <title>CBT Дневник</title>
  <style>
    /* Стили для страницы */
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #333;
    }
    
    .entry-container {
      margin-bottom: 20px;
    }
    
    .entry-container label {
      display: block;
      margin-bottom: 5px;
    }
    
    .entry-container textarea {
      width: 100%;
      height: 100px;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>CBT Дневник</h1>
  <div id="entries-container"></div>
  
  <h2>Добавить запись:</h2>
  <div class="entry-container">
    <label for="entry-date">Дата:</label>
    <input type="date" id="entry-date">
  </div>
  
  <div class="entry-container">
    <label for="entry-emotion">Эмоция:</label>
    <input type="text" id="entry-emotion">
  </div>
  
  <div class="entry-container">
    <label for="entry-thoughts">Мысли:</label>
    <textarea id="entry-thoughts"></textarea>
  </div>
  
  <div class="entry-container">
    <label for="entry-behavior">Поведение:</label>
    <textarea id="entry-behavior"></textarea>
  </div>
  
  <div class="entry-container">
    <label for="entry-result">Результат:</label>
    <textarea id="entry-result"></textarea>
  </div>
  
  <button id="add-entry">Добавить</button>
  
  <script src="script.js"></script>
</body>
</html>
